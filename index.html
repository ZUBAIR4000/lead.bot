<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead Bot Commands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* === Base Styling === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #ffffff;
      min-height: 100vh;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2c3e50;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .search-container {
      margin: 2rem auto;
      max-width: 600px;
      text-align: center;
    }

    .search-container input {
      width: 80%;
      padding: 12px 16px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .commands-container {
      max-width: 1000px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .command-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      flex: 1 1 300px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      position: relative;
    }

    .command-card:hover {
      transform: translateY(-5px);
    }

    .command-card h3 {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .command-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .copy-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: #1abc9c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      .search-container input {
        width: 95%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo"> <img src="logo.png" alt="Logo">
      <h2>Lead Bot</h2>
    </div>
    <nav> <a href="#">Home</a> <a href="#">Commands</a> <a href="#">Docs</a> <a href="#">Support</a> </nav>
  </header>
  <div class="search-container"> <input type="text" id="search" placeholder="Search commands or aliases..."> </div>
  <div class="commands-container" id="commands-list"> <!-- Command cards will be injected here --> </div>
  <script> async function fetchCommands() { const res = await fetch('commands.json'); const data = await res.json(); displayCommands(data.commands); } function displayCommands(commands) { const list = document.getElementById('commands-list'); list.innerHTML = ''; commands.forEach(cmd => { const card = document.createElement('div'); card.className = 'command-card'; card.innerHTML = ` <button class="copy-btn" onclick="copyCommand('${cmd.name}')">Copy</button> <h3><img src="${cmd.icon}" width="20"/> ${cmd.name}</h3> <p>${cmd.description}</p> `; list.appendChild(card); }); } function copyCommand(name) { navigator.clipboard.writeText(name); alert(`Copied command: ${name}`); } document.getElementById('search').addEventListener('input', async (e) => { const search = e.target.value.toLowerCase(); const res = await fetch('commands.json'); const data = await res.json(); const filtered = data.commands.filter(cmd => cmd.name.toLowerCase().includes(search) || (cmd.aliases && cmd.aliases.some(alias => alias.toLowerCase().includes(search)))); displayCommands(filtered); }); fetchCommands(); </script>
</body>

</html>
